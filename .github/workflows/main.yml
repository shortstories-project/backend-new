name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Измените на вашу основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        ssh-keyscan 104.248.85.224 >> ~/.ssh/known_hosts
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/id_rsa

    - name: Deploy to Droplet
      run: |
        rsync -r --delete-after -e "ssh -o StrictHostKeyChecking=no" ./dist/ root@104.248.85.224:projects/backend-new

    - name: Restart App on Droplet
      run: ssh root@104.248.85.224 "npm run start:prod"
